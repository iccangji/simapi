<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simapi | Register</title>
  <link rel="shortcut icon" type="image/png" href="./assets/images/logos/favicon.ico" />
  <link rel="stylesheet" href="./assets/css/styles.min.css" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div class="position-relative overflow-hidden min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center min-vh-100 w-100">
        <div class="row justify-content-center w-100 min-vh-100">
          <div class="col-md-6 col-lg-6 col-xxl-3 d-flex align-items-center justify-content-center p-4">
            <div class="w-50">
              <h2 class="fw-bolder text-gray-400">Register</h2>
              <p class="text-body-secondary"><u>Enter your information to register!</u></p>
              <form id="registerForm">
                <div class="alert alert-danger w-100 d-none alert-message"></div>
                <div class="mb-2">
                  <label for="exampleInputEmail1" class="form-label">Username*</label>
                  <input type="text" name="username" class="form-control" id="exampleInputUsername1"
                    aria-describedby="emailHelp" placeholder="username" required>
                </div>
                <div class="mb-2">
                  <label for="exampleInputEmail1" class="form-label">Email*</label>
                  <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="email"
                    required>
                </div>
                <div class="mb-4">
                  <label for="exampleInputPassword1" class="form-label">Password*</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                    placeholder="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-50 py-8 fs-4 rounded-2 btn-register">Register</button>
              </form>
            </div>
          </div>
          <div class="d-none d-lg-flex col-md-6 col-lg-6 col-xxl-9 pe-0 ps-5">
            <div class="auth-decorator w-100 vh-100 p-2 d-flex  flex-column align-items-center justify-content-center">
              <h1 class="fw-bolder text-white text-opacity-75">Simapi</h1>
              <h2 class="fw-bolder text-center text-white text-opacity-75">Sistem Monitoring dan Kontrolling Kualitas
                Air Lobster Air Tawar</h2>
              <img src="./assets/images/logos/uho_logo.png" class="p-4" alt="UHO">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="./assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/pages/register.js"></script>
</body>

</html>
