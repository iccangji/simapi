      </div>
      <!-- <h2>Pages / Dashboard</h2> -->

      <div class="container-fluid">
        <div class="row px-2 py-2">
          <div class="card w-100">
            <div class="card-body">
              <div class="row d-flex align-items-end justify-content-end w-100">
                <form action="./history" class="d-flex me-3 mb-2 justify-content-end w-75" id="form-search">
                  <select name="month" class="form-select mx-2 bg-muted text-white" aria-label=".form-select-sm example"
                    id="month-select">
                    <option value="" selected>Bulan</option>
                    <option value="1">Januari</option>
                    <option value="2">Februari</option>
                    <option value="3">Maret</option>
                    <option value="4">April</option>
                    <option value="5">Mei</option>
                    <option value="6">Juni</option>
                    <option value="7">Juli</option>
                    <option value="8">Agustus</option>
                    <option value="9">September</option>
                    <option value="10">Oktober</option>
                    <option value="11">November</option>
                    <option value="12">Desember</option>
                  </select>
                  <select name="week" class="form-select mx-2 bg-muted text-white" aria-label=".form-select-sm example"
                    id="week-select">
                    <option value="" selected>Minggu</option>
                    <option value="1">Pertama</option>
                    <option value="2">Kedua</option>
                    <option value="3">Ketiga</option>
                    <option value="4">Keempat</option>
                  </select>
                  <input type="date" id="datePicker" name="date" class="mx-2 bg-muted text-white form-control"
                    placeholder="Hari">
                  <button type="submit" class="btn btn-muted"><i class="bi bi-search"></i></button type="submit">
                </form>
              </div>
              <div class="table-responsive">
                <table class="table" id="data-table">
                  <thead>
                    <tr>
                      <th scope="col" class="text-muted">Tanggal</th>
                      <th scope="col" class="text-muted">Suhu</th>
                      <th scope="col" class="text-muted">Kelembapan</th>
                      <th scope="col" class="text-muted">Kualitas Udara</th>
                      <th scope="col" class="text-muted">Waktu</th>
                      <th scope="col" class="text-muted">Kipas</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- DATA TABLE -->
                  </tbody>
                </table>
              </div>
